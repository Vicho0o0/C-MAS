{% load static %}
{%include 'headerT.html'%}


    <div class="container mt-5">
        <h2 class="text-center mb-4">Tipos de Ejercicios</h2>
        {%if tipo_ejercicio%}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th colspan="3">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tbody>
                    {%for tipo in tipo_ejercicio%}
                    <tr>
                        <td>{{tipo.id}}</td>
                        <td>{{tipo.nombre}}</td>
                    <td>
                        <a href="../actualizar_tipo_ejercicio/{{tipo.id}}"
                          class='btn btn-warning'><i class="bi bi-pencil"></i>
                       </a>
                    </td>
                    <td>
                        <a href="../delete_tipo_ejercicio/{{tipo.id}}"
                          class='btn btn-danger'><i class="bi bi-trash"></i>
                       </a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
         </table>
        {%else%}
            <div class="alert alert-info">No Hay Tipos de ejercicios registrados</div>
        {%endif%}
        <a href="../crear_tipo_ejercicio/" class="btn btn-success">Crear Tipo de ejercicio</a>
        <a href="../Progreso_Trabajador/" class="btn btn-secondary">Volver</a>
    </div>
    

{%include 'footerT.html'%}
