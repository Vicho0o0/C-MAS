<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Entrada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Control de Acceso</h1>

        <!-- Mensaje de Ã©xito o error -->
        {% if mensaje %}
            <div class="alert alert-info text-center">
                {{ mensaje }}
            </div>
        {% endif %}

        <!-- Formulario para ingresar el RUT -->
        <form method="POST" class="mb-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="rut" class="form-label">RUT</label>
                <input type="text" id="rut" name="rut" class="form-control" placeholder="Ej: 12345678-9" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar Entrada</button>
        </form>

        <!-- Tabla de registros -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>RUT</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Hora de Entrada</th>
                </tr>
            </thead>
            <tbody>
                {% for registro in registros %}
                    <tr>
                        <td>{{ registro.perfil.rut }}</td>
                        <td>{{ registro.perfil.user.first_name }}</td>
                        <td>{{ registro.perfil.user.last_name }}</td>
                        <td>{{ registro.hora_entrada }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
